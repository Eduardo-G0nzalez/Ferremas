{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferremas</title>
    <link rel="icon" type="image/png" href="{% static 'img/logoPestaña.png' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="{% static 'css/navbarr.css' %}" rel="stylesheet">
    <link href="{% static 'css/foot.css' %}" rel="stylesheet">
    <link href="{% static 'css/logingoogle.css' %}" rel="stylesheet">
    
</head>
<body>

    {% include 'comunes/navbar.html' %}

    <div class="container py-5 flex-grow-1 d-flex justify-content-center align-items-center">
      <div class="bg-white p-5 rounded shadow text-center" style="max-width: 500px;">
        <h2 class="fw-bold mb-3">Confirmar inicio de sesión</h2>
        <p class="mb-4">Estás a punto de iniciar sesión con tu cuenta de Google. ¿Deseas continuar?</p>
        <form method="post">
          {% csrf_token %}
          <button type="submit" class="btn btn-google w-100">
            <i class="fab fa-google google-icon"></i> Continuar con Google
          </button>
        </form>
      </div>
    </div>

  {% include 'comunes/footer.html' %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="{% static 'js/redirproducto.js' %}"></script>
</body>
</html>
